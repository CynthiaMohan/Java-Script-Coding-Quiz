<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Latest Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Header including the High Scores and Timer -->
        <header>
            <h3 class="high-scores">
                <button>View High Scores</button>
            </h3>
            <h3 class="timer" id="timer">Timer</h3>
        </header>

        <!-- Starter Page -->
        <section id="start-box">
            <h2 class="title">Java Script Coding Quiz</h2>
            <p class="rules">Try to answer the following questions. <br> Keep in mind that a wrong answer will penalize
                you.
                <br> Press
                Start to Begin
            </p>

            <!-- Start Button -->
            <button type="submit" class="startBtn" id="startBtn">Start Quiz</button>
            <!-- On clicking Start button add the quiz page with first qn and start timer (js)-->
        </section>

        <!-- Quiz section -->
        <section id="quiz-box">
            <div id="question">
                <h2 class="question"></h2>
                <div class="answers">
                    <button class="btn" id="choice1"></button>
                    <button class="btn" id="choice2"></button>
                    <button class="btn" id="choice3"></button>
                    <button class="btn" id="choice4"></button>
                </div>
            </div>
        </section>
        <div class="response-box hidden">
            <!-- Display Correct/Wrong -->
        </div>
        <div class="final-page-container hidden">
            <div class="final-page">
                <h1>All Done!</h1>
                <h3>Your final score is <span class="score"></span></h3>
                <div class="score-board">
                    <label for="initials">Enter initials</label>
                    <input type="text" id="initials">
                    <div class="submit">
                        <button type="submit">Submit</button>
                    </div>

                </div>
                <div class="saved-notification"></div>
            </div>

        </div>



        <!-- Display initials/name and score -->
        <div class="high-scores-box hidden">
            <div>
                <h2>Name :<span class="name"></span></h2>
                <h2>Score :<span class="score1"></span></h2>
            </div>

            <div class="continue-div">
                <button type="submit" id="continue-btn">Back to Quiz</button>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
